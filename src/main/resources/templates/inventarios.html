<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header('Inventarios')}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Inventario</h5>
                    </header>
                    <div class="card-body">
                        <form id="inventarioForm" action="#" method="post">
                            <div class="row mb-3 align-items-end">
                                <div class="col-md-3">
                                    <label for="producto" class="form-label">Producto</label>
                                    <select class="form-select" id="producto" name="producto">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Producto 1</option>
                                        <option value="2">Producto 2</option>
                                        <option value="3">Producto 3</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="desde" class="form-label">Desde</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="desde" name="desde"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="hasta" class="form-label">Hasta</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hasta" name="hasta"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button type="button" class="btn btn-primary" id="btnVerKardex">Ver Kardex</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="kardexTable">
                                <thead class="table-dark">
                                    <tr> 
                                        <th>Fecha</th>
                                        <th>Tipo</th>
                                        <th>Doc</th>
                                        <th>Entrada</th>
                                        <th>Salida</th>
                                        <th>Saldo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-end mt-3">
                            <button type="button" class="btn btn-secondary" id="btnExportarKardex">Exportar Kardex</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
