<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header('Historial de Ventas')}"></header>

            <div class="col py-3">
                <main class="container mt-4">
                    <h2 class="mb-3">Historial de Ventas</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>DNI</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Total</th>
                                    <th>Vendido por</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="venta : ${resumenes}">
                                    <td th:text="${venta.dniCliente}">DNI</td>
                                    <td th:text="${venta.nombreCliente}">Cliente</td>
                                    <td th:text="${venta.fecha}">Fecha</td>
                                    <td th:text="${venta.hora}">Hora</td>
                                    <td th:text="${venta.total}">Total</td>
                                    <td th:text="${venta.nombreUsuario}">Usuario</td>
                                    <td>
                                        <a th:href="@{'/ventas/factura/' + ${venta.idVenta}}"
                                            class="btn btn-sm btn-primary">Ver Factura</a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>
</body>

</html>
