<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Usuarios</h5>
                    </header>
                    <div class="card-body">
                        <form id="comprasForm" th:object="${usuario}" th:action="@{/saveUsuario}" method="post">
                            <input type="hidden" th:field="*{id_usuario}" />
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre"
                                        name="nombre" th:field="*{nombre}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono"
                                        th:field="*{telefono}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario"
                                        name="usuario" th:field="*{usuario}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido"
                                        name="apellido" th:field="*{apellido}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" name="dni" th:field="*{dni}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="contraseña" class="form-label">Contraseña</label>
                                    <input type="text" class="form-control" id="contraseña" name="contraseña" th:field="*{contraseña}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="text" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="rol" class="form-label">Rol</label>
                                    <select class="form-select" id="rol" name="rol" th:field="*{rol}">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="Administrador">Administrador</option>
                                        <option value="Empleado">Empleado</option>
                                        <option value="Almacenista">Almacenista</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">                                
                                <div class="col-md-12 d-flex align-items-end justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="comprasTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>DNI</th>
                                        <th>Rol</th>
                                        <th>Usuario</th>
                                        <th>Contraseña</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario:${usuarios}">
                                        <td th:text="${usuario.id_usuario}"></td>
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.apellido}"></td>
                                        <td th:text="${usuario.correo}"></td>
                                        <td th:text="${usuario.telefono}"></td>
                                        <td th:text="${usuario.dni}"></td>
                                        <td th:text="${usuario.usuario}"></td>
                                        <td th:text="${usuario.contraseña}"></td>
                                        <td th:text="${usuario.rol}"></td>
                                        <td>
                                            <a th:href="@{/editarUsuarios/} + ${usuario.id_usuario}" class="btn btn-warning">Editar</a>
                                            <a th:href="@{/deleteUsuarios/} + ${usuario.id_usuario}"class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión de Compras © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
