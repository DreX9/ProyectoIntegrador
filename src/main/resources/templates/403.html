<!-- templates/403.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>403 - Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/error.css" rel="stylesheet"> <!-- CSS personalizado -->
</head>

<body class="error-page d-flex align-items-center justify-content-center vh-100">
    <div class="text-center error-container p-5 shadow-lg rounded">
        <h1 class="display-4 text-danger fw-bold">403</h1>
        <h2 class="mb-3 text-dark">Acceso Denegado</h2>
        <p class="text-muted mb-4">Lo sentimos, no tienes permisos para acceder a esta página o recurso.</p>
        <div class="d-flex justify-content-center gap-3">
            <button onclick="history.back()" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left-circle"></i> Volver a la página anterior
            </button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión y cambiar de cuenta
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>

</html>
