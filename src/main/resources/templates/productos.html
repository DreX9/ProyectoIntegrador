<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Productos</h5>
                    </header>
                    <div class="card-body">
                        <form id="comprasForm" action="#" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="proveedor" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreProducto"
                                        name="nombreProducto">
                                </div>
                                <div class="col-md-6">
                                    <label for="presentacion" class="form-label">Presentación</label>
                                    <input type="text" class="form-control" id="presentacion"
                                        name="presentacion">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="clasificacion" class="form-label">Clasificación</label>
                                    <select class="form-select" id="clasificacion" name="clasificacion">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Clasificación 1</option>
                                        <option value="2">Clasificación 2</option>
                                        <option value="3">Clasificación 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" name="estado">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <label for="stockDisponible" class="form-label">Stock Disponible</label>
                                    <input type="text" class="form-control" id="stockDisponible" readonly>
                                </div>
                                <div class="col-md-5">
                                    <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fechaRegistro" name="fechaRegistro"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end justify-content-end">
                                    <button type="button" class="btn btn-primary" id="btnVender">Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="comprasTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Clasificación</th>
                                        <th>Presentación</th>
                                        <th>Estado</th>
                                        <th>Fecha de Registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión de Compras © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
