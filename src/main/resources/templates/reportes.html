<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">

    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header('Reportes')}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Estadísticas de Ventas</h5>
                    </header>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12 text-center">
                                <div class="btn-group" role="group" aria-label="Período de tiempo">
                                    <input type="checkbox" class="btn-check" name="periodo" id="hoy" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="hoy">Hoy</label>
                                    
                                    <input type="checkbox" class="btn-check" name="periodo" id="semanal" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="semanal">Semanal</label>
                                    
                                    <input type="checkbox" class="btn-check" name="periodo" id="mensual" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary active" for="mensual">Mensual</label>
                                    
                                    <input type="checkbox" class="btn-check" name="periodo" id="anual" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="anual">Anual</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <canvas id="pieChart"></canvas>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <canvas id="barChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="productoMasVendido" placeholder="Producto más vendido" value="Laptop HP 15.6" readonly>
                                    <label for="productoMasVendido">Producto más vendido</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="gananciaTotal" placeholder="Ganancia Total" value="$45,750.00" readonly>
                                    <label for="gananciaTotal">Ganancia Total</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section class="card border-0 shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">Métricas Adicionales</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-primary">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Ventas</h5>
                                        <p class="card-text fs-2">127</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-success">
                                    <div class="card-body">
                                        <h5 class="card-title">Ingresos</h5>
                                        <p class="card-text fs-2">$98,450</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title">Pedidos</h5>
                                        <p class="card-text fs-2">85</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card text-white bg-info">
                                    <div class="card-body">
                                        <h5 class="card-title">Clientes</h5>
                                        <p class="card-text fs-2">64</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="/js/reportes.js"></script>

</body>

</html>
