<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kárdex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Barra lateral (reutilizable) -->
            <header th:replace="~{/fragments/template :: header('Kardex')}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Kárdex de Productos</h5>
                    </header>
                    <div class="card-body">
                        <form th:action="@{/kardexs/exportar}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="producto" class="form-label">Seleccionar producto</label>
                                    <select name="idProducto" id="producto" class="form-select" required>
                                        <option value="" disabled selected>-- Selecciona un producto --</option>
                                        <option th:each="prod : ${productos}" th:value="${prod.id}"
                                            th:text="${prod.nombre}">Producto</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex align-items-end">
                                    <button type="submit" class="btn btn-success">Ver Kardex (Excel)</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer opcional -->
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</body>

</html>
