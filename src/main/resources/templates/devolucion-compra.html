<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolución de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Devolucion de Compra (Proveedor)</h5>
                    </header>
                    <div class="card-body">
                        <form id="clasificacionesForm" action="#" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select class="form-select" id="proveedor" name="proveedor">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Proveedor 1</option>
                                        <option value="2">Proveedor 2</option>
                                        <option value="3">Proveedor 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="text" class="form-control numeric-only" id="cantidad"
                                        name="cantidad">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">

                                    <label for="producto" class="form-label">Producto</label>
                                    <select class="form-select" id="producto" name="producto">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Producto 1</option>
                                        <option value="2">Producto 2</option>
                                        <option value="3">Producto 3</option>
                                    </select>

                                </div>
                                <div class="col-md-6">
                                    <label for="almacen" class="form-label">Almacen</label>
                                    <select class="form-select" id="almacen" name="almacen">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Almacen 1</option>
                                        <option value="2">Almacen 2</option>
                                        <option value="3">Almacen 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="observacionDevolucionCompra" class="form-label">Observacion</label>
                                    <textarea class="form-control" id="observacionDevolucionCompra"
                                        name="observacionDevolucionCompra" rows="4" style="resize: none;"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary" id="btnSolicitar">Solicitar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="clasificacionesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Almacen</th>
                                        <th>Observación</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
