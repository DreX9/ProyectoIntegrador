<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Compras</h5>
                    </header>
                    <div class="card-body">
                        <form id="comprasForm" action="#" th:action="@{/compras/save}" th:object="${detalle}" method="post">

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="precioUnitario" class="form-label">Precio Unitario</label>
                                    <input type="text" class="form-control numeric-only" id="precioUnitario"
                                        name="precioUnitario">
                                </div>
                                <div class="col-md-4">
                                    <label for="almacen" class="form-label">Almacén</label>
                                    <select class="form-select" id="almacen" name="almacen" th:field="*{almacen}">
                                        <option value="" disabled selected>Seleccionar</option>
                                        <option th:each="a : ${almacenes}" th:value="${a.id}"
                                            th:text="${a.nombre}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="peso" class="form-label">Peso (Kg)</label>
                                    <input type="text" class="form-control numeric-only" id="peso" name="peso">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="producto" class="form-label">Producto</label>
                                    <select class="form-select" id="producto" name="producto" th:field="*{producto}">
                                        <option value="" disabled selected>Seleccionar</option>
                                        <option th:each="p : ${productos}" th:value="${p.id}"
                                            th:text="${p.nombre}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Clasificación</label>
                                    <p ></p>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Presentación</label>
                                    <p></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="text" class="form-control numeric-only" id="cantidad" name="cantidad">
                                </div>
                                <div class="col-md-4">
                                    <label for="stockDisponible" class="form-label">Stock Disponible</label>
                                    <input type="text" class="form-control" id="stockDisponible" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="fechaCompra" class="form-label">Fecha de Compra</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fechaCompra" name="fechaCompra"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="btnComprar">Comprar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>



                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="comprasTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Clasificación</th>
                                        <th>Producto</th>
                                        <th>Precio Unitario</th>
                                        <th>Peso</th>
                                        <th>Cantidad</th>
                                        <th>Almacen</th>
                                        <th>Fecha de Compra</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión de Compras © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
